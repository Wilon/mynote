<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="shortcut icon" href="images/favicon.ico" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style type="text/css">
        .maopao {
            height: 100px;
            border: solid;
        }
    </style>
    <script type="text/javascript">
        for (var i = 0; i < 5; i++) {
            setTimeout(function(i) {
                  // console.log(i)
            }, 0)
        }

        // 闭包&this理解
        var name = "The Window"
        var object = {
            name : "My Object",
            getNameFunc : function(){
                // return this.name
                return function(){
                    return this.name
                }
            }
        }
        alert(object.getNameFunc()())
        setTimeout(function(i) {
            var name = '333'
            alert(this.name)
        }, 0)

        $(function(){
            $("#jqtest-btn").click(function() {
                alert('var1')
                $("#jqtest").html('<br /><br /><br /><br /><div class="maopao">http://www.baidu.com</div>')
            })
            // 阻止冒泡
            $("body").on('click', '.maopao', function(e) {
                e.stopPropagation()
                alert($(this).html())
            })
        })
    </script>
</head>
<body>
    <!-- <a href="#" onclick="this.style.behavior='url(#default#homepage)'; this.setHomepage ('url');">设为首页</a> -->
    <!-- jquery冒泡 -->
    <div id="jqtest" class="maopao">

    </div>
    <hr>
    <!-- 表单大全 -->
    <div>
        <form action="http://localhost/formaction.php" method="post" enctype="multipart/form-data">

            姓名：<input type="text" value="必填.." name="name"><br/><br/>
            密码：<input type="password" value="" name="pass"><br/><br/>
            头像：<input type="file" value="" name="img"><br/><br/>
            近照：<input type="file" multiple value="" name="imgs"><br/><br/>
            性别：<input type="radio" value="0" name="sex">女
                    <input type="radio" value="1" name="sex" checked>男
                    <input type="radio" value="2" name="sex">其他<br/><br/>
            学历：<input type="radio" value="0" name="edu">高中及以下
                    <input type="radio" value="1" name="edu" checked>专科
                    <input type="radio" value="2" name="edu">本科及以上<br/><br/>
            爱好：<input type="checkbox" value="0" name="like[]" checked>文学
                    <input type="checkbox" value="1" name="like[]" checked>音乐
                    <input type="checkbox" value="2" name="like[]">其他<br/><br/>
            技能：<input type="checkbox" value="0" name="skill[]">PHP
                    <input type="checkbox" value="1" name="skill[]" checked>MySQL
                    <input type="checkbox" value="2" name="skill[]">其他<br/><br/>
            生日：<select name="birth" >
                        <option value="1988">1988
                        <option value="1989" selected>1989
                        <option value="1990">1990
                        <option value="1991">1991
                    </select><br/><br/>
            性格：<select name="character[]" multiple="value" size="2">
                        <option value="0" >沉稳
                        <option value="1" >执着
                        <option value="2">敬业
                        <option value="3" >热心
                    </select><br/><br/>
            介绍：<textarea rows="4" cols="20" name="desc">合格的程序员...</textarea><br/><br/>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </form>
    </div>
    <!-- div固定底部方法 -->
    <div class="cart" style="text-align: center;position: fixed;left: 0px;bottom: 0px;background: #808080;width: 100%;">
        <div>
            <button id="jqtest-btn" type="button" class="am-btn am-btn-danger am-radius">立即购买</button>
            <button type="button" class="am-btn am-btn-danger am-radius">加入购物车</button>
        </div>
    </div>
</body>
</html>
